name: Update checklists

on:
  workflow_dispatch:

env:
  HOMEBREW_NO_AUTO_UPDATE: 1

jobs:

  update:
    if: ${{ !github.event.inputs.skip_core }}
    runs-on: macos-latest
    steps:
      - name: Update Homebrew
        run: brew update-reset

      - name: Check out repository
        uses: actions/checkout@main

      - name: Update readme.md
        run: |
          cd $GITHUB_WORKSPACE
          brew ruby print-license-checklist.rb > readme.md
          echo >> readme.md

      - name: Update headings.md
        run: |
          cd $GITHUB_WORKSPACE
          brew ruby print-license-checklist.rb headings > headings.md
          echo >> headings.md

      - name: Update simple.txt
        run: |
          cd $GITHUB_WORKSPACE
          brew ruby print-license-checklist.rb simple_list > simple.txt
          echo >> simple.txt

      - name: Commit checklists
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update checklists
